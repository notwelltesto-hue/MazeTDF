<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Maze TD - Modular & Infinite</title>
  <style>
    body { background:#111; color:#ddd; font-family: sans-serif; display:flex; flex-direction:column; align-items:center; padding:12px; margin: 0; overflow: hidden; }
    canvas { background:#000; image-rendering: crisp-edges; border:4px solid #222; }
    .info { margin-top:8px; }
    .hint { color:#aaa; font-size:13px; }

    /* --- NEW: CSS for Loading Screen --- */
    #loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #111;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 100;
    }
    #loading-text {
        font-size: 24px;
        margin-bottom: 20px;
        color: #ddd;
    }
    #loading-bar-container {
        width: 300px;
        height: 20px;
        background-color: #333;
        border: 2px solid #555;
        border-radius: 5px;
    }
    #loading-bar {
        width: 0%;
        height: 100%;
        background-color: #8ff;
        border-radius: 3px;
        transition: width 0.2s ease-out;
    }
  </style>
</head>
<body>
  <h2 style="color:white">Maze Tower Defense â€” Modular & Infinite</h2>
  <canvas id="game"></canvas>
  <div class="info">
    <div id="hud"></div>
    <div class="hint">Keys: 1=Basic, 2=Lighter, 3=Mine, 4=Supply, R=random seed. WASD to move, Q/E to zoom.</div>
  </div>

  <!-- NEW: Loading Screen HTML -->
  <div id="loading-overlay">
      <div id="loading-text">Loading Assets...</div>
      <div id="loading-bar-container">
          <div id="loading-bar"></div>
      </div>
  </div>

  <script type="module" src="/js/main.js"></script>

</body>
</html>
