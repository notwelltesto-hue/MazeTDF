<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Moomoo Clone</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #87ceeb;
            font-family: Arial, sans-serif;
        }
        #menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        #gameCanvas {
            display: none;
            background: #87ceeb;
        }
        input, button {
            padding: 8px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div id="menu">
        <h1>Moomoo Clone</h1>
        <input id="nameInput" placeholder="Enter your name">
        <br>
        <button id="playBtn">Play</button>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script src="client.js"></script>
</body>
</html>
