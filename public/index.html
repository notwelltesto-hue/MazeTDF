<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MooMoo Clone</title>
    <style>
        body {
            margin: 0;
            background: #87ceeb;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        #nameInput {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            width: 200px;
        }
        #playBtn {
            padding: 10px 20px;
            font-size: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #playBtn:hover {
            background: #45a049;
        }
        canvas {
            display: none;
            background: #7ec850;
        }
    </style>
</head>
<body>
    <div id="menu">
        <h1>MooMoo Clone</h1>
        <input id="nameInput" type="text" placeholder="Enter your name" />
        <br>
        <button id="playBtn">Play</button>
    </div>
    <canvas id="gameCanvas"></canvas>

    <script src="client.js" defer></script>
</body>
</html>
